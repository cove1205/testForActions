name: merge_PR

on:
  pull_request:
    branches: [master]
    types: [opened]
    
 # workflow_run:
   # types:
     # - completed
   # workflows:
      # List all required workflow names here.
      #- 'Continuous Integration'
      
  #check_suite:
   # types:
